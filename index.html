<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
        div{
            margin: 16px;
            border-bottom: 1px dotted black;
        }
        .tooltip{
            background-color: grey;
            color: white;
            border-radius: 4px;
            padding: 8px;
            bottom: -40px;
            display: none;
        }
        .text:hover .tooltip{
            display: block;
        }
    </style>
  </head>

  <body>
    <div class="text">
      Hover over me
      <span class="tooltip">I'm a tooltip</span>
    </div>
  </body>
</html>
