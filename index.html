<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
  .text{
    position: relative;
    display: inline-block;
    border-bottom: 1px dotted black;
    margin: 16px;
  }


  .text .tooltip{
    display: none;
    background-color: grey;
    color: #fff;
    padding: 8px;
    border-radius: 4px;
    position: absolute;
    z-index: 1;
    bottom: -40px;
  }
  .text:hover .tooltip {
    display: block;
  }
    </style>
  </head>

  <body>
    <div class="text">
      Hover over me
      <span class="tooltip">I'm a tooltip</span>
    </div>
  </body>
</html>
