<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      div {
        position: relative;
        margin: 16px;
        border-bottom: 1px dotted black;
        display: inline-block;
      }
      .tooltip {
        background-color: grey;
        color: white;
        border-radius: 4px;
        padding: 8px;
        bottom: -40px;
        display: none;
      }
      .text:hover .tooltip {
        display: block;
      }
      .text.tooltip{
        position: absolute;
        z-index: 1;
      }
    </style>
  </head>

  <body>
    <div class="text">
      Hover over me
      <span class="tooltip">I'm a tooltip</span>
    </div>
  </body>
</html>
